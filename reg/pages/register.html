<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/registration.css">

</head>

<body>
    <div class="id02" id="id02">
        <div class="title">
            <h3>CREATE ACCOUNT</h3>
            <span onclick="document.getElementById('id02').style.display='none'" class="close">&times;</span>
        </div>

        <form action="#" method="GET" id="register">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">username</span>

                    <input type="text" id="username" placeholder="Enter username" length="8" required>
                </div>

                <div class="input-box">
                    <span class="details">email</span>

                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details"> password</span>

                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="input-box">
                    <span class="details">confirm password</span>


                    <input type="password" id="confirmPassword" placeholder="confirm password" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="register">
            </div>
        </form>

        <p id="errors" style="text-align:center; color:red"></p>
    </div>


    <script>
        const pass = document.getElementById('password');
        const confirm = document.getElementById('confirmPassword');
        const error = document.getElementById('errors');
        const formRegister = document.getElementById('register');
        const usrName = document.getElementById('username');

        formRegister.addEventListener('submit', (e) => {

            let messages = []
            if (pass.value != confirm.value) {
                messages.push("password mismatch");



            }

            if (messages.length > 0) {
                e.preventDefault()
                error.textContent = messages.join(', ');

            }

        })
    </script>
</body>

</html>
