<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--====================== icons =======================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./Css/style.css" />
    <title>Crop Pest and Disease advisory and notification | system</title>
</head>

<body>
    <!-- ===========================nav bar section=============================== -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">Brand</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav nav-center">
                        <form class="d-flex search">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search....">
                                <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                            </div>
                        </form>

                    </div>
                    <div class="navbar-nav ms-auto">
                        <button onclick="document.getElementById('login').style.display='block'" class="account-btn">Login</button>
                        <button onclick="document.getElementById('register').style.display='block'" class="account-btn">Register</button>

                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- =======End nav bar section=================== -->
    <!-- =========Start Login section================= -->
    <section>
        <div class="container account animate" id="login">
            <div class="d-flex justify-content-between">
                <h4>Login Form</h4>
                <button type="button" class="close" data-dismiss="modal"
                    onclick="document.getElementById('login').style.display='none'">&times;
                </button>
            </div>
            <form>

                <div class="form-outline mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control" />
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" />
                </div>

                <div class="row mb-3">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" checked />
                            <label class="form-check-label" for="check"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- =========End Login section=================== -->

    <!-- =========Start Register Section============== -->
    <section>

        <div class="card-body p-3 account mb-3 animate" id="register">
            <div class="d-flex justify-content-between">
                <h4>Create Account</h4>
                <button type="button" class="close" data-dismiss="modal"
                    onclick="document.getElementById('register').style.display='none'">&times;
                </button>
            </div>

            <form>

                <div class="form-outline mb-2">
                    <label class="form-label" for="name">Your Name</label>
                    <input type="text" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="email">Your Email</label>
                    <input type="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="password">Confirm password</label>
                    <input type="password" class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center mb-2">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
            </form>

        </div>
    </section>
    <!-- =========End Register Section================ -->

    <!-- =========Start Main content section========== -->
    <section>
        <div class="container pt-5 main-section">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, harum porro fugiat dolore nihil
                    voluptates nostrum adipisci voluptas eos sunt.
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">

                </div>
            </div>
        </div>
    </section>
    <!-- =========End Main content section============ -->






    <!-- <script src="../js/script.js"></script> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
